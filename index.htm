<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsfeed</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(45deg, #9400d3, #663399); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(45deg, #7fffd4, #1877f2); /* Gradient navbar background */
            color: #fff;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #fff;
        }

        .navbar a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            text-decoration: underline;
        }

        .newsfeed-container {
            background: linear-gradient(45deg, #663399, #9370db); /* Gradient profile container background */
            color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .news-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .news-item:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 36px;
            color: #fff;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="home.htm">Home</a>
        <a href="homepage.htm">All Projects</a>
        <a href="index.htm">Your Deadlines</a>
        <a href="profile.htm">Profile</a>
        <a href="messages.htm">Messages</a>
        <a href="projectname.htm">Post a Project</a>
        <a href="myprojects.htm">My Projects</a> <!-- Added My Projects option -->
    </div>

    <div class="newsfeed-container">
        <h1>Deadlines for Projects</h1>

        <!-- Sample News Items (Replace with actual data from backend) -->

        <!-- Add more news items as needed -->

    </div>

</body>
</html>
