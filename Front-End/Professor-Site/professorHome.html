<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Home</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #87cefa, #008080);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            box-sizing: border-box;
            width: 100%;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #32cd32;
        }

        form {
            background-color: #fff;
            color: #333;
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
            color: #000;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            text-align: left;
            color: #000;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
            color: #333;
        }

        input:focus {
            border-color: #32cd32;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .go-back,
        .proceed {
            background-color: #00008b;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .proceed:hover,
        .go-back:hover {
            background-color: #4a4ad1f0;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-bottom: 8px;
        }

        /* Feed Styles */
        #feed {
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            margin-top: 20px;
        }

        .post {
            background-color: #fff;
            color: #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome, Professor!</h1>
    </header>

    <nav>
        <div class="navbar">
            <a href="professorHome.htm">Home</a>
         
            <a href="professorProfile.htm">Profile</a>
            <a href="professorMessages.htm">Messages</a>
            <a href="professorSupervisesProject.htm">Supervise a Project</a>
            <a href="professorMyProjects.htm">My Projects</a>
        </div>
    </nav>

    <form id="professorSignUpForm" onsubmit="return validateForm()">
        <!-- Your form content here -->
    </form>

    <div id="feed">
        <!-- Feed Content -->
        <div class="post">
            <h2>Post Title</h2>
            <p>This is a sample post in the feed. You can add more posts dynamically.</p>
        </div>
        <!-- Add more posts as needed -->
    </div>

    <script>
        // Your existing JavaScript code here
    </script>

</body>

</html>
