<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Information</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(45deg, #9400d3, #8a2be2);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            box-sizing: border-box;
            font-size: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #00fa9a;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            font-size: 24px;
            background: linear-gradient(45deg, #9400d3, #8a2be2);
            color: #ffffff;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s; /* Added color transition */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: linear-gradient(45deg, #b49ce5, #a77cf2);
            color: #ffffff; /* Ensure text color is white on hover */
        }

        .error-message {
            color: #ff0000;
            font-size: 20px;
            margin-bottom: 16px;
        }

        .login-container {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .login-container p {
            margin-bottom: 10px;
        }

        .login-link {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>University Information</h1>

    <form id="universityInfoForm" onsubmit="return validateForm()">
        <label for="universityName">University Name:</label>
        <input type="text" id="universityName" name="universityName" required>

        <label for="schoolEmail">School Email:</label>
        <input type="email" id="schoolEmail" name="schoolEmail" required>

        <label for="major">Major:</label>
        <input type="text" id="major" name="major" required>

        <label for="yearOfGraduation">Year of Graduation:</label>
        <input type="text" id="yearOfGraduation" name="yearOfGraduation" required>

        <div class="button-container">
            <button type="button" onclick="location.href='StudentSignUp.htm'">Go Back</button>
            <button type="button" onclick="location.href='home.htm'">Proceed</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </form>

    <div class="login-container">
        <p>Already have an account?</p>
        <p><a class="login-link" href="#">Login</a></p>
    </div>

    <script>
        function validateForm() {
            // You can add validation logic here if needed
            return true;
        }

        function goBack() {
            // Redirect to the previous page or handle as needed
            alert('Going back...');
        }

        function proceed() {
            if (validateForm()) {
                // Redirect to the next page or handle as needed
                alert('Proceeding...');
            } else {
                document.getElementById('errorMessage').innerHTML = 'Please fill out all fields.';
            }
        }
    </script>

</body>

</html>
