<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Project Pal</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #8a2387, #63c5da, #00fa9a);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(45deg, #7fffd4, #1877f2);
            color: #fff;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            text-decoration: underline;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .catchy-line {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ffcc00;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="home.htm">Home</a>
        <a href="homepage.htm">All Projects</a>
        <a href="index.htm">Your Deadlines</a>
        <a href="profile.htm">Profile</a>
        <a href="messages.htm">Messages</a>
        <a href="projectname.htm">Post a Project</a>
        <a href="myprojects.htm">My Projects</a> <!-- Added My Projects option -->
    </div>

    <h1>Welcome to Project Pal</h1>
    <h2>For students by students. Build your portfolios together.</h2>
    <div class="catchy-line">Igniting Innovation, Empowering Futures!</div>

</body>

</html>
