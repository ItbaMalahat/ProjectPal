<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(45deg, #9400d3, #663399); /* Gradient background */
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(45deg, #7fffd4, #1877f2); /* Gradient navbar background */
            color: #fff;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #fff;
        }

        .navbar a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            text-decoration: underline;
        }

        .project-list {
            width: 80%;
            max-width: 600px;
            margin-top: 80px; /* Adjusted margin for the navbar */
        }

        .project {
            background: linear-gradient(45deg, #663399, #9370db); /* Gradient project box color */
            color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .project:hover {
            background: #9370db; /* Hover color */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="home.htm">Home</a>
        <a href="homepage.htm">All Projects</a>
        <a href="index.htm">Your Deadlines</a>
        <a href="profile.htm">Profile</a>
        <a href="messages.htm">Messages</a>
        <a href="projectname.htm">Post a Project</a>
        <a href="myprojects.htm">My Projects</a> <!-- Added My Projects option -->
    </div>

    <div class="project-list">
        <div class="project" onclick="redirectToProjectDetails('Project 1')">Project 1</div>
        <div class="project" onclick="redirectToProjectDetails('Project 2')">Project 2</div>
        <div class="project" onclick="redirectToProjectDetails('Project 3')">Project 3</div>
        <!-- Add more projects as needed -->
    </div>

    <script>
        function redirectToProjectDetails(projectName) {
            // Redirect to the project details page with the selected project
            window.location.href = 'projectDetails.htm?project=' + encodeURIComponent(projectName);
        }
    </script>

</body>
</html>
