<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(45deg, #9400d3, #8a2be2);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 20px; /* Increased the gap to 20px */
            justify-content: center;
        }

        button {
            font-size: 24px;
            background: linear-gradient(45deg, #9400d3, #8a2be2);
            color: #ffffff;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: linear-gradient(45deg, #bea7ed, #a77cf2); /* Change color on hover */
        }

        .login-link {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .login-link p {
            margin-bottom: 10px;
        }

        .login-link a {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>Sign Up</h1>

    <h2>Are you a student or professor?</h2>

    <div class="button-container">
        <button onclick="location.href='StudentSignUpUni.htm'">Student</button>
        <button onclick="location.href='ProfessorSignUp.htm'">Professor</button>
    </div>

    <div class="login-link">
        <p>Already have an account?</p>
        <a href="#">Login here</a>
    </div>

</body>

</html>
