<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Sign Up</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #87cefa, #008080);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            color: #708090; /* Grey text color */
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the form content */
        }

        h1 {
            font-size: 32px;
            color: #708090; /* Shade of grey */
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px; /* Increased font size for black text */
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
            color: #000;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            text-align: left;
            color: #000;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
            color: #000;
        }

        input:focus {
            border-color: #32cd32; /* Green border on focus */
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .go-back {
            background-color: #a9a9a9; /* Grey background */
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .go-back:hover {
            background-color: #808080; /* Darker grey on hover */
        }

        .proceed {
            background-color: #00008b; /* Navy blue background */
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .proceed:hover {
            background-color: #4a4ad1f0; /* Darker navy blue on hover */
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>

    <form id="professorSignUpForm" onsubmit="return validateForm()">
        <h1>Professor Sign Up</h1>
  
        <h2>Full Name:</h2>
        <input type="text" id="fullName" name="fullName" required>

        <h2>University Name:</h2>
        <input type="text" id="universityName" name="universityName" required>

        <h2>Department:</h2>
        <input type="text" id="department" name="department" required>

        <h2>Current Role:</h2>
        <input type="text" id="currentRole" name="currentRole" required>

        <h2>Official Email:</h2>
        <input type="email" id="officialEmail" name="officialEmail" required>
        <div class="error-message" id="errorOfficialEmail"></div>

        <h2>Contact Details:</h2>
        <input type="text" id="contactDetails" name="contactDetails" required>
        <div class="error-message" id="errorContactDetails"></div>

        <div class="button-container">
            <button onclick="location.href='professorHome.htm'">Proceed</button>
            <button onclick="location.href='StudentSignUp.htm'">Go Back</button>
        </div>
    
    </form>

    <script>
        function validateForm() {
            var officialEmail = document.getElementById('officialEmail').value;
            var contactDetails = document.getElementById('contactDetails').value;

            var isValid = true;

            if (officialEmail.indexOf('@') === -1) {
                document.getElementById('errorOfficialEmail').innerHTML = 'Official Email must contain @';
                isValid = false;
            } else {
                document.getElementById('errorOfficialEmail').innerHTML = '';
            }

            if (!/^\d+$/.test(contactDetails)) {
                document.getElementById('errorContactDetails').innerHTML = 'Contact Details must contain only numbers';
                isValid = false;
            } else {
                document.getElementById('errorContactDetails').innerHTML = '';
            }

            // Check if any category is empty
            var categories = document.querySelectorAll('input[type="text"]');
            categories.forEach(function(category) {
                if (!category.value.trim()) {
                    document.getElementById('error' + category.id).innerHTML = 'This field is required';
                    isValid = false;
                } else {
                    document.getElementById('error' + category.id).innerHTML = '';
                }
            });

            return isValid;
        }
    </script>

</body>

</html>
